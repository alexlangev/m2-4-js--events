<!DOCTYPE html>
<html>
    <head>
        <title>Exercice 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="section" id="timeDisplay"></div>
        
        <div class="section" id="stopWatch">
            <button id="stopwatchButton">Start/Stop</button>
            <span id="stopwatchDisplay">0 min : 0 sec</span>
        </div>
        <div class="section" id="timer">
            <form>
                <label for="timeWanted">Please enter the number of seconds wanted</label>
                <input id="timeWanted" type="text" oninput="countdownStart()">
            </form>
            <span id="timerDisplay">0 sec</span>
        </div>

        <script src="app.js"></script>
    </body>
</html>
